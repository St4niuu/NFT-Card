<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="main">
    <div class="mainImg">
      <div></div>
      <img src="images/icon-view.svg" alt="view" />
      <img src="images/image-equilibrium.jpg" alt="image" />
    </div>
    <div class="mainHeader">
      Equilibrium #3429
    </div>
    <div class="mainDescription">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="mainValue">
      <div class="mainPrice">
        <img src="images/icon-ethereum.svg" alt="eth" />
        <div>0.041 ETH</div>
      </div>
      <div class="mainExpire">
        <img src="images/icon-clock.svg" alt="clock" />
        <div>3 days left</div>
      </div>
    </div>
    <hr />
    <div class="mainFooter">
      <img src="images/image-avatar.png" alt="image" />
      <div>Creation of <span>Jules Wyvern</span></div>
    </div>
  </div>
</body>
</html>
